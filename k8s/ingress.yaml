apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nuxt-app-ingress
  namespace: nuxt-app
  labels:
    app: nuxt-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: nuxt-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nuxt-app-service
            port:
              number: 80
  - host: nuxt-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nuxt-app-service
            port:
              number: 80
